    <script>
        let allProjects = [];
        let activeTopics = new Set();
        
        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                allProjects = await response.json();
                
                // Initialize filters
                initializeFilters();
                
                // Initial render
                renderProjects(allProjects);
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }
        
        function initializeFilters() {
            // Collect all languages and topics
            const languages = new Set();
            const topics = new Set();
            
            allProjects.forEach(project => {
                if (project.language) languages.add(project.language);
                project.topics.forEach(topic => topics.add(topic));
            });
            
            // Populate language filter
            const languageFilter = document.getElementById('languageFilter');
            [...languages].sort().forEach(language => {
                const option = document.createElement('option');
                option.value = language;
                option.textContent = language;
                languageFilter.appendChild(option);
            });
            
            // Create topic filters
            const topicFilters = document.getElementById('topicFilters');
            [...topics].sort().forEach(topic => {
                const span = document.createElement('span');
                span.className = 'topic-tag topic-filter';
                span.textContent = topic;
                span.onclick = () => toggleTopicFilter(topic, span);
                topicFilters.appendChild(span);
            });
            
            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', filterProjects);
            document.getElementById('languageFilter').addEventListener('change', filterProjects);
            document.getElementById('sortSelect').addEventListener('change', filterProjects);
        }
        
        function toggleTopicFilter(topic, element) {
            if (activeTopics.has(topic)) {
                activeTopics.delete(topic);
                element.classList.remove('active');
            } else {
                activeTopics.add(topic);
                element.classList.add('active');
            }
            filterProjects();
        }
        
        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedLanguage = document.getElementById('languageFilter').value;
            
            let filtered = allProjects.filter(project => {
                const matchesSearch = (
                    project.name.toLowerCase().includes(searchTerm) ||
                    project.description.toLowerCase().includes(searchTerm)
                );
                
                const matchesLanguage = !selectedLanguage || project.language === selectedLanguage;
                
                const matchesTopics = activeTopics.size === 0 || 
                    project.topics.some(topic => activeTopics.has(topic));
                
                return matchesSearch && matchesLanguage && matchesTopics;
            });
            
            // Sort projects
            const sortBy = document.getElementById('sortSelect').value;
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'stars':
                        return b.stars - a.stars;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'language':
                        return (a.language || '').localeCompare(b.language || '');
                    default:
                        return 0;
                }
            });
            
            renderProjects(filtered);
        }
        
        function renderProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <h3>No projects found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = projects.map(project => {
                const fileName = `${project.github_url.split('/').slice(-2).join('-')}.html`;
                
                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="card project-card h-100 shadow-sm">
                            <div class="card-body">
                                <h3 class="h5 mb-3">
                                    <a href="${fileName}" class="text-decoration-none">${project.name}</a>
                                </h3>
                                <p class="text-muted mb-3">${project.description}</p>
                                <div class="d-flex align-items-center gap-3 mb-3">
                                    <div class="d-flex align-items-center">
                                        <svg width="16" height="16" class="me-1" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M8 0l2.5 5 5.5.8-4 3.9.9 5.3-4.9-2.6L3.1 15l.9-5.3-4-3.9 5.5-.8z"/>
                                        </svg>
                                        <span>${project.stars}</span>
                                    </div>
                                    ${project.language ? `<span class="language-badge">${project.language}</span>` : ''}
                                </div>
                                <div class="d-flex flex-wrap gap-1">
                                    ${project.topics.slice(0, 3).map(topic => 
                                        `<span class="topic-tag">${topic}</span>`
                                    ).join('')}
                                    ${project.topics.length > 3 ? `<span class="topic-tag">+${project.topics.length - 3}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
