    <script>
        async function loadProjectData() {
            try {
                const response = await fetch('/mcp/projects.json');
                const projects = await response.json();
                
                // Get current project from URL
                const pathParts = window.location.pathname.split('/');
                const fileName = pathParts[pathParts.length - 1];
                const [org, repo] = fileName.replace('.html', '').split('-');
                
                const project = projects.find(p => {
                    const [pOrg, pRepo] = p.github_url.split('/').slice(-2);
                    return `${pOrg}-${pRepo}` === `${org}-${repo}`;
                });
                
                if (!project) {
                    throw new Error('Project not found');
                }
                
                // Update page title and breadcrumb
                document.title = `${project.name} - MCP Projects - LLM SEO Guide`;
                document.getElementById('projectBreadcrumb').textContent = project.name;
                
                // Update project info
                const projectInfo = document.getElementById('projectInfo');
                projectInfo.innerHTML = `
                    <h1 class="display-4 mb-3">${project.name}</h1>
                    <p class="lead mb-4">${project.description}</p>
                    <div class="d-flex flex-wrap align-items-center gap-4">
                        <div class="d-flex align-items-center">
                            <svg width="16" height="16" class="me-2" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0l2.5 5 5.5.8-4 3.9.9 5.3-4.9-2.6L3.1 15l.9-5.3-4-3.9 5.5-.8z"/>
                            </svg>
                            <span>${project.stars}</span>
                        </div>
                        <div class="badge bg-light text-dark">${project.language}</div>
                        <div class="d-flex flex-wrap gap-2">
                            ${project.topics.map(topic => 
                                `<span class="topic-tag">${topic}</span>`
                            ).join('')}
                        </div>
                        <a href="${project.github_url}" class="btn btn-light" target="_blank" rel="noopener">
                            View on GitHub
                        </a>
                    </div>
                `;
                
                // Load README content
                const readmeResponse = await fetch(`${fileName}`);
                const readmeContent = await readmeResponse.text();
                document.getElementById('readmeContent').innerHTML = readmeContent;
                
            } catch (error) {
                console.error('Error loading project data:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadProjectData);
    </script>
