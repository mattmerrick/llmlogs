<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - LLM Logs</title>
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://llmlogs.com{{canonical_path}}" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{{title}} - LLM Logs">
    <meta property="og:description" content="{{description}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://llmlogs.com{{canonical_path}}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{{schema_type}}",
        "headline": "{{title}}",
        "description": "{{description}}",
        "url": "https://llmlogs.com{{canonical_path}}",
        "author": {
            "@type": "Person",
            "name": "{{author_name}}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "LLM Logs",
            "logo": {
                "@type": "ImageObject",
                "url": "https://llmlogs.com/assets/images/logo.png"
            }
        },
        "datePublished": "{{date_published}}",
        "dateModified": "{{date_modified}}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "https://llmlogs.com{{canonical_path}}"
        }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
</rewritten_file>
