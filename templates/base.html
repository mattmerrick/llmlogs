<!DOCTYPE html>
<html lang="en">
<head>

})(window,document,'script','dataLayer','GTM-P33Z79C6');</script>
<!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM SEO Guide{% endblock %}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CDEBMDP5PL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-CDEBMDP5PL');
</script>
<!-- End Google tag (gtag.js) -->
<!-- DataFa.st Analytics -->
<script
    defer
    data-website-id="682d6fb7b163eb08ed813a43"
    data-domain="llmlogs.com"
    src="https://datafa.st/js/script.js">
</script>
<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<!-- End DataFa.st Analytics -->
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="sticky top-0 bg-white shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-semibold text-gray-900">LLM Logs</a>
                
                <!-- Mobile menu button -->
                <button type="button" class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Desktop navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="/start" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">Start Here</a>
                    <a href="/guides" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">Guides</a>
                    <a href="/tools" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">Tools</a>
                    <a href="/blog" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">Blog</a>
                    <a href="https://github.com/mattmerrick/llmseoguide" target="_blank" rel="noopener" class="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium">GitHub</a>
                </nav>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/start" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50">Start Here</a>
                <a href="/guides" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50">Guides</a>
                <a href="/tools" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50">Tools</a>
                <a href="/blog" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50">Blog</a>
                <a href="https://github.com/mattmerrick/llmseoguide" target="_blank" rel="noopener" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary hover:bg-gray-50">GitHub</a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8">
                <a href="/" class="text-gray-700 hover:text-primary">Home</a>
                <a href="/guides" class="text-gray-700 hover:text-primary">Guides</a>
                <a href="/tools" class="text-gray-700 hover:text-primary">Tools</a>
                <a href="/blog" class="text-gray-700 hover:text-primary">Blog</a>
                <a href="https://github.com/mattmerrick/llmseoguide" target="_blank" rel="noopener" class="text-gray-700 hover:text-primary">GitHub</a>
            </div>
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p>&copy; 2025 LLM Logs. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
</body>
</html>
